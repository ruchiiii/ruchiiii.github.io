<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <audio id="player" ontimeupdate="updateprpgree()">
        <source id="source">
        Audio not sopported
    </audio>
 
    <span id="currentlyplayingsong"></span><em><span id="currentsong"></span></em>
    <progress id='progress' value="0" max="100"></progress>
    <div id="controls">
        <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume :</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="VolumeSlider" min="0" max="1" step="0.01"> 
        <i class="fas fa-volume-up"></i>
    </div>
</body>

<h4>My Songs</h4>
<div id="songlist">
   
</div>

<p>Music <a href="https://www.bensound.com/">https://www.bensound.com/</a></p>
<script src="script.js"></script>
</html>
